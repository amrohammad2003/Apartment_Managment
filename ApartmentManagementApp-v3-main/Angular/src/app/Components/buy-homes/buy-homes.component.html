<app-header></app-header>

<h2 class="header-text">Search for apartment to Buy based on your requirements</h2>

<!-- Filter Section -->
<div class="filter-bar">
    <div class="filter">
      <select id="priceMin" [(ngModel)]="filterPriceMin" (change)="applyFilters()">
        <option [ngValue]="null">Min Price</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>
    
    <div class="filter">
      <select id="priceMax" [(ngModel)]="filterPriceMax" (change)="applyFilters()">
        <option [ngValue]="null">Max Price</option>
        <option value="1000">1000</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
      </select>
    </div>
  
    <div class="filter">
      <select id="location" [(ngModel)]="filterLocation" (change)="applyFilters()">
        <option [ngValue]="null">Location</option>
        <option value="Chicago">Chicago</option>
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
      </select>
    </div>
  
    <div class="filter">
      <select id="areaMin" [(ngModel)]="filterAreaMin" (change)="applyFilters()">
        <option [ngValue]="null">Min Area (sq ft)</option>
        <option value="500">500</option>
        <option value="1000">1,000</option>
        <option value="1500">1,500</option>
      </select>
    </div>
  
    <div class="filter">
      <select id="areaMax" [(ngModel)]="filterAreaMax" (change)="applyFilters()">
        <option [ngValue]="null">Max Area (sq ft)</option>
        <option value="1000">1,000</option>
        <option value="2000">2,000</option>
        <option value="3000">3,000</option>
      </select>
    </div>
  </div>
  
  <!-- Apartment Listings Section -->
  <div class="listing-section">
    <h2>Available apartments for sale</h2>
    <div class="apartment-grid">
      <div class="apartment-card" *ngFor="let apartment of apartments">
        <div [routerLink]="['/apartment', apartment.id]" class="card-clickable">
          <div class="card-image">
            <img [src]="apartment.photos ? apartment.photos[0] : 'assets/default-image.jpg'" 
                 alt="Apartment image" class="card-img">
          </div>
          <h3>{{ apartment.city }} - {{ apartment.location }} ({{ apartment.unit_number }})</h3>
          <p><strong>Area:</strong> {{ apartment.area }} mÂ²</p>
          <p><strong>Rooms:</strong> {{ apartment.number_of_rooms }}</p>
          <p><strong>Price:</strong> ${{ apartment.price }}</p>
          <div class="view-details-wrapper">
            <button class="view-details-btn">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
